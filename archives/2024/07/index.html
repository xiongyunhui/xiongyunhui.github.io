<body>
    <!-- 确保在 body 结束前引入小部件的容器 -->
    <div id="sakana-widget"></div>

    <!-- 引入石蒜模拟器的 JavaScript 文件，并初始化小部件 -->
    <script>
        function initSakanaWidget() {
            // 获取石蒜模拟器的泷奈角色对象
            const takina = SakanaWidget.getCharacter('takina');

            // 修改角色对象的参数，设置为超慢速无阻尼
            takina.initialState = {
                ...takina.initialState,
                i: 0.001,  // 惯性设置为超慢速
                d: 0,      // 衰减设置为无阻尼
            };

            // 注册修改后的角色对象
            SakanaWidget.registerCharacter('takina-slow', takina);

            // 创建新的 SakanaWidget 实例，并设置自动缩放和使用新注册的角色
            const widgetOptions = {
                autoFit: true,  // 开启自动缩放
                character: 'takina-slow', // 使用新注册的角色
                draggable: true, // 可拖动
                rod: true, // 展示支撑杆
                controls: true, // 控制栏
            };

            // 创建小部件实例并挂载到指定元素
            new SakanaWidget(widgetOptions).mount('#sakana-widget');
        }
        // 异步加载脚本
        window.addEventListener('load', initSakanaWidget);
    </script>
